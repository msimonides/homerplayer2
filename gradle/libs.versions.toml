[versions]

android-gradle-plugin = "8.1.0-beta01"
androidx-lifecycle = '2.6.1'
compose = '1.4.2'
koin-android = '3.4.0'
koin-android-compose = "3.4.3"
koin-annotation= "1.2.0"
kotlin = '1.8.10'
kotlinx-coroutines = '1.6.4'
media3 = '1.0.1'
protobuf = '3.21.12'
room = '2.5.1'

[libraries]

androidx-activity-compose = 'androidx.activity:activity-compose:1.7.1'
androidx-core-ktx = 'androidx.core:core-ktx:1.10.0'
androidx-datastore-core = 'androidx.datastore:datastore:1.0.0'
androidx-documentfile ='androidx.documentfile:documentfile:1.0.1'
androidx-lifecycle-runtime-compose = { module = 'androidx.lifecycle:lifecycle-runtime-compose', version.ref = 'androidx-lifecycle' }
androidx-lifecycle-viewmodel = { module = 'androidx.lifecycle:lifecycle-viewmodel', version.ref = 'androidx-lifecycle' }
androidx-media3-exoplayer = { module = 'androidx.media3:media3-exoplayer', version.ref = 'media3' }
androidx-media3-session = { module = 'androidx.media3:media3-session', version.ref = 'media3' }
androidx-navigation-compose = "androidx.navigation:navigation-compose:2.5.3"
androidx-room-compiler = { module = 'androidx.room:room-compiler', version.ref = 'room' }
androidx-room-ktx = { module = 'androidx.room:room-ktx', version.ref = 'room' }
androidx-test-espresso-core = 'androidx.test.espresso:espresso-core:3.5.1'
androidx-test-junit = 'androidx.test.ext:junit:1.1.5'

compose-material3 = 'androidx.compose.material3:material3:1.1.0-rc01'
compose-material-icons-extended = { module = 'androidx.compose.material:material-icons-extended', version = '1.4.2' }
compose-ui-ui = { module = 'androidx.compose.ui:ui', version.ref = 'compose' }
compose-ui-test-junit = { module = 'androidx.compose.ui:ui-test-junit4', version.ref = 'compose' }
compose-ui-test-manifest = { module = 'androidx.compose.ui:ui-test-manifest', version.ref = 'compose' }
compose-ui-tooling = { module = 'androidx.compose.ui:ui-tooling', version.ref = 'compose' }
compose-ui-tooling-preview = { module = 'androidx.compose.ui:ui-tooling-preview', version.ref = 'compose' }

koin-android = { module = 'io.insert-koin:koin-android', version.ref = 'koin-android' }
koin-androidx-compose = { module = 'io.insert-koin:koin-androidx-compose', version.ref = 'koin-android-compose' }
koin-annotations = { module = 'io.insert-koin:koin-annotations', version.ref = 'koin-annotation' }
koin-compiler = { module = 'io.insert-koin:koin-ksp-compiler', version.ref = 'koin-annotation' }

kotlinx-coroutines-android = { module = 'org.jetbrains.kotlinx:kotlinx-coroutines-android', version.ref = 'kotlinx-coroutines' }
kotlinx-coroutines-guava = { module = 'org.jetbrains.kotlinx:kotlinx-coroutines-guava', version.ref = 'kotlinx-coroutines' }

protobuf-protoc = { group = "com.google.protobuf", name = "protoc", version.ref = "protobuf" }
protobuf-kotlin-lite = { group = "com.google.protobuf", name = "protobuf-kotlin-lite", version.ref = "protobuf" }

timber = 'com.jakewharton.timber:timber:5.0.1'

junit = 'junit:junit:4.13.2'


[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
kotlin-jvm = { id = 'org.jetbrains.kotlin.android', version.ref = 'kotlin' }
ksp = 'com.google.devtools.ksp:1.8.10-1.0.9'
protobuf = 'com.google.protobuf:0.9.3'